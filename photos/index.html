<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Photos | elouan.xyz</title>
        <link rel="stylesheet" href="/styles/style.css" />
        <link rel="stylesheet" href="/photos/photos.css" />

        <script
            data-goatcounter="https://elouan.goatcounter.com/count"
            async
            src="//gc.zgo.at/count.js"
        ></script>

        <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
        <script src="/scripts/tooltip.js"></script>
    </head>
    <body>
        <h1>Photos</h1>

        <h3>All taken by Me!</h3>
        <h4>
            ...using either a <span class="has-tooltip" data-tooltip="Canon EOS 80D">Cannon DSLR camera</span> from the Oregon Museum of
            Science and Industry or my cheap $100
            <a href="https://nuumobile.com/product/a23-plus-android-smartphone/"
                >Android phone</a
            >.
        </h4>

        <hr />

        <div class="gallery-container">
            <div class="gallery" id="gallery">
                <p>Loading my photos...</p>
            </div>
        </div>

        <div
            class="fullscreen-overlay"
            id="fullscreen-overlay"
            style="display: none;"
        >
            <div class="fullscreen-content" id="fullscreen-content">
                <img
                    class="fullscreen-image"
                    id="fullscreen-image"
                    src=""
                    alt="Fullscreen Image"
                />
                <p class="image-description" id="image-description"></p>
            </div>
        </div>
        <hr />
        <a href="/">Back to elouan.xyz</a>

        <div id="tooltip-display" class="tooltip" role="tooltip"></div>
        <script src="/scripts/gallery.js"></script>
    </body>
</html>
